<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/styles/generics.css">
	<link rel="stylesheet" href="/styles/styles.css">

	<title>SVG Logo Homework</title>
</head>

<body>
	<h1>SVG Logo Homework</h1>
	<section class="half-life">
		<h2>Half-Life Lambda Logo</h2>
		<div class="outer-flex-box">
			<div class="inner-flex-box">
				<p>My version using SVG:</p>
				<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
					<circle cx="60" cy="60" r="50" stroke="#f37c1b" stroke-width="10" fill="none" />
					<path d="M 40 30 h 12 l 25 55 l 12 -4" stroke="#f37c1b" stroke-width="10" fill="none" />
					<polyline points="58,45 27,87 37,87 62,55" stroke="#f37c1b" fill="#f37c1b" />
				</svg>
			</div>
			<div class="inner-flex-box">
				<p>The original:</p>
				<img src="/images/lambda_logo.png" alt="Half-Life Lambda Logo">
			</div>
		</div>
	</section>
	<section class="nike">
		<h2>Nike Logo</h2>
		<div class="outer-flex-box">
			<div class="inner-flex-box">
				<p>My version using SVG:</p>
				<svg viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
					<path d="M 30 30 a 25 40 45 0 0 30 40 L 115 30 L 50 58 Q 12,70 30,30" />
				</svg>
			</div>
			<div class="inner-flex-box">
				<p>The original:</p>
				<img src="/images/nike-1.webp" alt="Nike Logo">
			</div>
		</div>
	</section>
</body>

</html>
